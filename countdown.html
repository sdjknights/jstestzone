<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial=scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Advent+Pro&family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
	<title>Countdown</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg">
	  <a class="navbar-brand" href="index.html">JSTestZone</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="index.html">Home</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<div class="container">

		<h1>Countdown</h1>

		<section>

		<button onclick="countdownFunction()">Click me</button>

		<p id="countdown" class="pt-3">Click the button</p>

		</section>

	</div>

	<script>
		function countdownFunction(){
			var timeleft = 10;
			var countdownTimer = setInterval(function(){
			  if(timeleft <= 0){
			    clearInterval(countdownTimer);
			    document.getElementById("countdown").innerHTML = "Ting! Microwave poop finished";
			  } else {
			    document.getElementById("countdown").innerHTML = timeleft + " seconds remaining";
			  }
			  timeleft -= 1;
			}, 
			1000);}
	</script>

</body>
</html>
