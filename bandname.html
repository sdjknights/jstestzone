<body>

	<div class="container">

		<h1>Random Band Name Generator</h1>

		<section>

		<button onclick="bandNameFunction()">Click me</button>

		<p id="bandName" class="pt-3">Click the button</p>

		</section>

	</div>

	<script>

		let name = [
		"nerpy",
		"poopy",
		"buttface",
		"nom nom",
		"squelch",
		"turd",
		"cornhole",
		"pok&#233turd", 
		];

		let adj = [
		"smelly",
		"nerpy",
		"mouldy",
		"hairy",
		"itchy",
		"soggy",
		"little",
		"purple",
		"fat",
		"wet",
		"squishy",
		"hard"
		];

		let noun = [
		"poopsquit",
		"bumblesquat",
		"trumpbutt",
		"nerp",
		"cheesemuncher",
		"chungus",
		"fartbottom",
		"notfart",
		"chungling"
		];

		let nouns = [
		"poopsquits",
		"bumblesquats",
		"trumpbutts",
		"nerps",
		"cheesemunchers",
		"chungi",
		"fartbottoms",
		"notfarts",
		"chunglings"
		];

		function bandNameFunction() {
		let randomType = Math.floor(Math.random() * 2);
		let randomName = name[Math.floor(Math.random()*name.length)];
		let randomAdj = adj[Math.floor(Math.random()*adj.length)];
		let randomNoun = noun[Math.floor(Math.random()*noun.length)];
		let randomNouns = nouns[Math.floor(Math.random()*nouns.length)];
		if (randomType === 0) {
			document.getElementById("bandName").innerHTML = "The " + randomAdj + " " + randomNoun;
		} else {
			document.getElementById("bandName").innerHTML = randomName + " and the " + randomNouns;
		}	
			}

	</script>



</body>
